<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #292929;
            color: white;
            flex-direction: column;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 500px;
        }

        #bays-id-503891, #reference-input {
            width: 200px;
            height: 50px;
            font-size: 20px;
            color: white;
            background-color: #444;
            margin-top: 10px;
        }
    </style>

    <title>Bays</title>
</head>

<body>
    <div class="container">
        <div class="m-5">
            <h2>Bay Management Tab Bay #</h2>
            <select id="bays-id-503891">
                <option value="c1">Bay C1</option>
                <option value="c2">Bay C2</option>
                <option value="c3">Bay C3</option>
                <option value="c4">Bay C4</option>
                <option value="c5">Bay C5</option>
                <option value="c6">Bay C6</option>
                <!-- More options as required -->
            </select>
        </div>

        <div class="m-5">
            <h2>Control Tower Search Input</h2>
            <input type="text" id="reference-input" placeholder="Reference">
        </div>
    </div>

    <script>
        // A function that parses URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // The function that sets the selected option of the dropdown
        function setSelectedOption(selectElement, valueToSet) {
            for (var i = 0; i < selectElement.options.length; i++) {
                if (selectElement.options[i].value == valueToSet) {
                    selectElement.options[i].selected = true;
                    return;
                }
            }
        }

        // Mock reference values
        var referenceValues = {
            '1': 'L63798',
            '2': 'L63549',
            '3': 'L67898',
            // Add more as needed
        };

        // Usage
        window.onload = function () {
            var bay = getUrlParameter('bay');
            var ref = getUrlParameter('ref');
            var selectElement = document.getElementById('bays-id-503891');
            var inputElement = document.getElementById('reference-input');
            setSelectedOption(selectElement, bay);
            inputElement.value = referenceValues[ref];
        }
    </script>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
